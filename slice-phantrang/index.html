<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo slice() - Ph√¢n trang</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* Khung ch·ª©a danh s√°ch */
        #content-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto 20px auto;
            min-height: 250px;
            /* Gi·ªØ chi·ªÅu cao c·ªë ƒë·ªãnh ƒë·ªÉ kh√¥ng b·ªã gi·∫≠t */
            padding: 10px;
            background-color: #fafafa;
        }

        .item {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 10px;
            margin-bottom: 5px;
            color: #333;
        }

        /* C√°c n√∫t b·∫•m */
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #page-info {
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>üìë V√≠ d·ª• Ph√¢n Trang v·ªõi slice()</h2>

    <!-- Khu v·ª±c hi·ªÉn th·ªã danh s√°ch b√†i vi·∫øt -->
    <div id="content-box">
        <!-- N·ªôi dung s·∫Ω ƒë∆∞·ª£c JS ch√®n v√†o ƒë√¢y -->
    </div>

    <!-- Khu v·ª±c ƒëi·ªÅu khi·ªÉn ph√¢n trang -->
    <div class="pagination">
        <button id="btn-prev">‚ùÆ Tr∆∞·ªõc</button>
        <span id="page-info">Trang 1</span>
        <button id="btn-next">Sau ‚ùØ</button>
    </div>

    <script>
        // 1. T·∫†O D·ªÆ LI·ªÜU GI·∫¢ (50 b√†i vi·∫øt)
        // Thay v√¨ g√µ tay, ta d√πng v√≤ng l·∫∑p ƒë·ªÉ t·∫°o m·∫£ng
        const allPosts = [];
        for (let i = 1; i <= 50; i++) {
            allPosts.push(`B√†i vi·∫øt s·ªë ${i}: N·ªôi dung demo...`);
        }

        // 2. THI·∫æT L·∫¨P C·∫§U H√åNH
        let currentPage = 1;      // Trang hi·ªán t·∫°i
        const itemsPerPage = 5;   // S·ªë b√†i m·ªói trang

        // L·∫•y c√°c th·∫ª HTML
        const contentBox = document.getElementById('content-box');
        const pageInfo = document.getElementById('page-info');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        // 3. H√ÄM RENDER (QUAN TR·ªåNG NH·∫§T)
        function renderPage(page) {
            // --- C√îNG TH·ª®C ·ª®NG D·ª§NG SLICE() ---
            // T√≠nh v·ªã tr√≠ c·∫Øt:
            // Trang 1: start = 0, end = 5  (l·∫•y index 0,1,2,3,4)
            // Trang 2: start = 5, end = 10 (l·∫•y index 5,6,7,8,9)
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            // D√πng slice ƒë·ªÉ tr√≠ch xu·∫•t d·ªØ li·ªáu cho trang hi·ªán t·∫°i
            // slice() t·∫°o ra m·∫£ng m·ªõi, kh√¥ng l√†m h·ªèng m·∫£ng g·ªëc allPosts
            const currentPosts = allPosts.slice(startIndex, endIndex);

            // --- HI·ªÇN TH·ªä RA HTML ---
            contentBox.innerHTML = ""; // X√≥a c≈©
            currentPosts.forEach(post => {
                contentBox.innerHTML += `<div class="item">${post}</div>`;
            });

            // C·∫≠p nh·∫≠t th√¥ng tin trang
            const totalPages = Math.ceil(allPosts.length / itemsPerPage);
            pageInfo.innerText = `Trang ${page} / ${totalPages}`;

            // ·∫®n/Hi·ªán n√∫t b·∫•m
            btnPrev.disabled = (page === 1); // N·∫øu trang 1 th√¨ kh√≥a n√∫t Tr∆∞·ªõc
            btnNext.disabled = (page === totalPages); // N·∫øu trang cu·ªëi th√¨ kh√≥a n√∫t Sau
        }

        // 4. B·∫ÆT S·ª∞ KI·ªÜN N√öT B·∫§M
        btnPrev.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        btnNext.addEventListener('click', () => {
            const totalPages = Math.ceil(allPosts.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        // Ch·∫°y l·∫ßn ƒë·∫ßu ti√™n khi t·∫£i web
        renderPage(currentPage);

    </script>

</body>

</html>
