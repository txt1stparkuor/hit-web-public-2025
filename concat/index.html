<!DOCTYPE html>

<body>

    <h2>üí¨ B√¨nh lu·∫≠n b√†i vi·∫øt</h2>

    <div id="comment-section">
        <!-- B√¨nh lu·∫≠n s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
    </div>

    <button id="btn-load-more">T·∫£i th√™m b√¨nh lu·∫≠n c≈© h∆°n...</button>

    <script>
        // 1. D·ªÆ LI·ªÜU BAN ƒê·∫¶U (Gi·∫£ s·ª≠ ƒëang hi·ªÉn th·ªã 3 b√¨nh lu·∫≠n m·ªõi nh·∫•t)
        let currentComments = [
            { id: 1, user: "An", text: "B√†i vi·∫øt r·∫•t hay!" },
            { id: 2, user: "B√¨nh", text: "C·∫£m ∆°n t√°c gi·∫£ ƒë√£ chia s·∫ª." },
            { id: 3, user: "Chi", text: "H√≥ng ph·∫ßn ti·∫øp theo ·∫°." }
        ];

        // 2. D·ªÆ LI·ªÜU ·ªû "SERVER" (Gi·∫£ s·ª≠ c√≤n c√°c b√¨nh lu·∫≠n c≈© h∆°n ch∆∞a t·∫£i)
        // Ch√∫ng ta chia th√†nh c√°c g√≥i nh·ªè (batch) ƒë·ªÉ m√¥ ph·ªèng vi·ªác t·∫£i t·ª´ng trang
        const moreCommentsBatch1 = [
            { id: 4, user: "D≈©ng", text: "Web n√†y giao di·ªán ƒë·∫πp qu√°." },
            { id: 5, user: "Giang", text: "Cho m√¨nh xin source code v·ªõi." }
        ];

        const moreCommentsBatch2 = [
            { id: 6, user: "H·∫£i", text: "JavaScript th√∫ v·ªã th·∫≠t." },
            { id: 7, user: "Lan", text: "Th·ª≠ test comment c√°i nha." }
        ];

        // Bi·∫øn ƒë·∫øm ƒë·ªÉ gi·∫£ l·∫≠p vi·ªác t·∫£i l·∫ßn 1, l·∫ßn 2
        let loadCount = 0;

        const container = document.getElementById("comment-section");
        const btnLoad = document.getElementById("btn-load-more");
        const statusText = document.getElementById("status-text");

        // 3. H√ÄM RENDER (Hi·ªÉn th·ªã d·ªØ li·ªáu ra m√†n h√¨nh)
        function render() {
            container.innerHTML = ""; // X√≥a c≈©
            currentComments.forEach(cmt => {
                container.innerHTML += `
                    <div class="comment-item">
                        <div class="avatar">${cmt.user.charAt(0)}</div>
                        <div>
                            <strong>${cmt.user}</strong><br>
                            <span>${cmt.text}</span>
                        </div>
                    </div>
                `;
            });
            statusText.innerText = `ƒêang hi·ªÉn th·ªã ${currentComments.length} b√¨nh lu·∫≠n.`;
        }

        // 4. X·ª¨ L√ù S·ª∞ KI·ªÜN "T·∫¢I TH√äM" - D√ôNG CONCAT()
        btnLoad.addEventListener("click", function () {
            let newBatch = [];

            // Gi·∫£ l·∫≠p logic l·∫•y d·ªØ li·ªáu t·ª´ server
            if (loadCount === 0) {
                newBatch = moreCommentsBatch1; // L·∫ßn b·∫•m ƒë·∫ßu ti√™n l·∫•y g√≥i 1
            } else if (loadCount === 1) {
                newBatch = moreCommentsBatch2; // L·∫ßn b·∫•m th·ª© hai l·∫•y g√≥i 2
            }

            if (newBatch.length > 0) {
                // --- KI·∫æN TH·ª®C TR·ªåNG T√ÇM: concat() ---
                // concat() KH√îNG thay ƒë·ªïi m·∫£ng g·ªëc, n√≥ tr·∫£ v·ªÅ m·∫£ng m·ªõi.
                // N√™n ta ph·∫£i g√°n l·∫°i: currentComments = currentComments + newBatch

                currentComments = currentComments.concat(newBatch);

                // Sau khi g·ªôp xong, v·∫Ω l·∫°i giao di·ªán
                render();

                loadCount++; // TƒÉng bi·∫øn ƒë·∫øm
            } else {
                // H·∫øt d·ªØ li·ªáu
                btnLoad.disabled = true;
                btnLoad.innerText = "ƒê√£ hi·ªÉn th·ªã h·∫øt b√¨nh lu·∫≠n";
            }

            // N·∫øu ƒë√£ t·∫£i h·∫øt (sau l·∫ßn 2) th√¨ kh√≥a n√∫t
            if (loadCount >= 2) {

                btnLoad.disabled = true;
            }
        });

        // Ch·∫°y l·∫ßn ƒë·∫ßu
        render();

    </script>

</body>

</html>
