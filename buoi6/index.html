<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        header {
            background: tomato;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }

        /* Sticky menu */
        nav {
            background: lightblue;
            padding: 10px;
            position: sticky;
            top: 0;
            /* Distance from top before sticking */
            z-index: 1000;
            /* Ensure it stays above other elements */
        }

        section {
            padding: 20px;
            height: 800px;
            /* Just for scrolling demo */
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <header>Sticky Demo</header>

    <nav>
        <strong>Sticky Navigation</strong> | Home | About | Contact
    </nav>

    <section>
        <h2>Section 1</h2>
        <p>Scroll down to see the navigation bar stick to the top.</p>
    </section>

    <section>
        <h2>Section 2</h2>
        <p>More content here...</p>
    </section>

    <section>
        <h2>Section 3</h2>
        <p>Even more content here...</p>
    </section>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert("Chức năng này đã bị tắt!");
        });

        document.onkeydown = function (e) {
            if (e.key === "F12") {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }

            // Vô hiệu hóa Ctrl+Shift+C (mở inspector)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }

            // Vô hiệu hóa Ctrl+U (Xem nguồn trang)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        };

        // --- 3. Kỹ thuật "debugger" để làm treo DevTools ---
        // Mục đích: Khi DevTools được mở, nó sẽ liên tục dừng lại ở câu lệnh debugger,
        // khiến việc sử dụng DevTools trở nên cực kỳ khó chịu.
        // CẢNH BÁO: Kỹ thuật này rất phiền phức và ảnh hưởng đến hiệu năng.
        (function () {
            setInterval(function () {
                debugger;
            }, 50);
        })();

    </script>
</body>

</html>
