<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="#" class="cta-button">Nhấn vào tôi</a>


    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert("Chức năng này đã bị tắt!");
        });

        document.onkeydown = function (e) {
            if (e.key === "F12") {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }

            // Vô hiệu hóa Ctrl+Shift+C (mở inspector)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }

            // Vô hiệu hóa Ctrl+U (Xem nguồn trang)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        };

        // --- 3. Kỹ thuật "debugger" để làm treo DevTools ---
        // Mục đích: Khi DevTools được mở, nó sẽ liên tục dừng lại ở câu lệnh debugger,
        // khiến việc sử dụng DevTools trở nên cực kỳ khó chịu.
        // CẢNH BÁO: Kỹ thuật này rất phiền phức và ảnh hưởng đến hiệu năng.
        (function () {
            setInterval(function () {
                debugger;
            }, 50);
        })();

    </script>
</body>

</html>
